<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Number Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <style media="screen">
      * {
        font-family: 'Nunito', sans-serif;
      }
    </style>
  </head>
  <div class="container-fluid">
    <body>
      <h1>Part Reference Number Generator</h1>

      <div class="row">
        <div class="col">
          <!-- Settings -->
          <div class="card">
            <h5 class="card-header">Settings</h5>
            <div class="card-body">
              <form class="form">
                <input id="rndNumber" type="checkbox" name="rndNumber" value="yes">
                <label for="rndNumber">Add Random Number</label>

                <br>

                <select id="forceCase" class="" name="forceCase">
                  <option value="None">No Change</option>
                  <option value="Uppercase">Uppercase</option>
                  <option value="Lowercase">Lowercase</option>
                </select>
                <label for="forceLower">Force Case</label>
              </form>
            </div>
          </div>
        </div>

        <div class="col text-center">
          <img class="rounded border" src="./contents/images/A2B.jpg" width="256" height="256" />
        </div>
      </div>

      <br>

      <!-- Input -->
      <div class="card">
        <h5 class="card-header">Input</h5>
        <div class="card-body">
          <form class="form">
            <div class="row">
              <div class="col">
                <label for="firstName">First Name</label>
                <input class="form-control" id="firstName" type="text" name="firstName" placeholder="John" value="">
              </div>

              <div class="col">
                <label for="lastName">Last Name</label>
                <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Smith" value="">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="partNumber">Part Number</label>
                <input class="form-control" id="partNumber" type="text" name="partNumber" placeholder="ABC123" value="">
              </div>

              <div class="col">
                <label for="collectDate">Collection Date</label>
                <input class="form-control" id="collectDate" type="date" name="collectDate" value="">
              </div>
            </div>
          </form>
        </div>
      </div>

      <br>

      <!-- Generate -->
      <div class="">
        <form class="form">
          <button class="form-control btn btn-success" id="btnGen" type="button" name="btnGen">Generate</button>
        </form>
      </div>

      <!-- Output -->
      <div class="my-4">
        <h1 class='text-center display-4' id="result">N/A</h1>
      </div>
  </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./gen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <footer class="text-center">
    <hr>
    <small>Copyright &copy; 2022 JGinn. All Rights Reserved. Version 1.0.2</small>
  </footer>
</html>
